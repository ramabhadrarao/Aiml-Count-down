<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML Hackathon Countdown</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Tabler CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabler/1.0.0-beta20/css/tabler.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/1.119.0/tabler-icons.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .header-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            font-weight: 900;
            font-size: 1.5rem;
            color: #6366f1;
            position: relative;
            z-index: 1;
        }
        
        .college-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .dept-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .event-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 60px;
            font-size: 1.25rem;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
            position: relative;
            z-index: 1;
            margin-bottom: 1.5rem;
        }
        
        .theme-text {
            font-size: 2rem;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .content-section {
            padding: 3rem 2rem;
        }
        
        .input-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
        }
        
        .form-label {
            font-weight: 700;
            font-size: 1rem;
            color: #1e293b;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .datetime-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .datetime-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1.25rem 3rem;
            border: none;
            border-radius: 20px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 1.25rem 3rem;
            border: none;
            border-radius: 20px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
        }
        
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .countdown-box {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 25px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown-box:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(99, 102, 241, 0.4);
        }
        
        .countdown-number {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-label {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        .complete-banner {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 3rem;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .footer-badges {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 3rem;
        }
        
        .badge-pill {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            animation: confetti-fall linear forwards;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        @media (max-width: 768px) {
            .college-title { font-size: 1.75rem; }
            .dept-title { font-size: 1.1rem; }
            .countdown-number { font-size: 3.5rem; }
            .countdown-grid { gap: 1rem; }
            .complete-banner { font-size: 2rem; padding: 2rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function HackathonCountdown() {
            const [startDateTime, setStartDateTime] = useState('');
            const [endDateTime, setEndDateTime] = useState('');
            const [isRunning, setIsRunning] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(null);
            const [isComplete, setIsComplete] = useState(false);
            
            useEffect(() => {
                let interval;
                if (isRunning && endDateTime) {
                    interval = setInterval(() => {
                        const now = new Date().getTime();
                        const end = new Date(endDateTime).getTime();
                        const difference = end - now;
                        
                        if (difference <= 0) {
                            setTimeRemaining({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                            setIsComplete(true);
                            setIsRunning(false);
                            createConfetti();
                            clearInterval(interval);
                        } else {
                            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                            setTimeRemaining({ days, hours, minutes, seconds });
                        }
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRunning, endDateTime]);
            
            const createConfetti = () => {
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#A29BFE', '#FD79A8'];
                const container = document.getElementById('confettiContainer');
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 8000);
                }
            };
            
            const handleStart = () => {
                if (!startDateTime || !endDateTime) {
                    alert('⚠️ Please select both start and end date/time');
                    return;
                }
                
                const start = new Date(startDateTime).getTime();
                const end = new Date(endDateTime).getTime();
                
                if (end <= start) {
                    alert('⚠️ End date must be after start date!');
                    return;
                }
                
                setIsRunning(true);
                setIsComplete(false);
            };
            
            const handleReset = () => {
                setIsRunning(false);
                setTimeRemaining(null);
                setIsComplete(false);
                setStartDateTime('');
                setEndDateTime('');
                document.getElementById('confettiContainer').innerHTML = '';
            };
            
            const padZero = (num) => String(num).padStart(2, '0');
            
            return (
                <div className="main-container">
                    <div className="glass-card">
                        <div className="header-gradient">
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '1.5rem', marginBottom: '2rem', flexWrap: 'wrap' }}>
                                    <div className="logo-container">
                                        <img src="logo.png" alt="SCET Logo" style={{ width: '90%', height: '90%', objectFit: 'contain', borderRadius: '50%' }} />
                                    </div>
                                    <div>
                                        <h1 className="college-title">Swarnandhra College of Engineering & Technology</h1>
                                        <p className="dept-title">Department of Artificial Intelligence and Machine Learning</p>
                                    </div>
                                </div>
                                
                                <div className="event-badge">
                                    🎯 Python Programming Workshop & Hackathon
                                </div>
                                
                                <h2 className="theme-text">✨ "Get Ready to Build & Innovate" ✨</h2>
                                
                                <p style={{ color: 'white', fontSize: '1.1rem', marginBottom: '0.5rem', position: 'relative', zIndex: 1 }}>
                                    <strong>In Association with Datavalley</strong>
                                </p>
                                <p style={{ color: 'rgba(255, 255, 255, 0.9)', fontSize: '1rem', position: 'relative', zIndex: 1 }}>
                                    📍 Seetharampuram, Narsapur, Andhra Pradesh 534280
                                </p>
                            </div>
                        </div>
                        
                        <div className="content-section">
                            {isComplete && (
                                <div className="complete-banner">
                                    🎉 Hackathon Complete! Congratulations! 🏆
                                </div>
                            )}
                            
                            {!isRunning && !isComplete && (
                                <div className="input-card">
                                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '2rem', marginBottom: '2rem' }}>
                                        <div>
                                            <label className="form-label">
                                                <i className="ti ti-calendar-event"></i>
                                                Start Date & Time
                                            </label>
                                            <input
                                                type="datetime-local"
                                                value={startDateTime}
                                                onChange={(e) => setStartDateTime(e.target.value)}
                                                className="datetime-input"
                                            />
                                        </div>
                                        <div>
                                            <label className="form-label">
                                                <i className="ti ti-calendar-check"></i>
                                                End Date & Time
                                            </label>
                                            <input
                                                type="datetime-local"
                                                value={endDateTime}
                                                onChange={(e) => setEndDateTime(e.target.value)}
                                                className="datetime-input"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div style={{ textAlign: 'center' }}>
                                        <button onClick={handleStart} className="btn-start">
                                            <i className="ti ti-rocket"></i>
                                            Start Countdown
                                        </button>
                                    </div>
                                </div>
                            )}
                            
                            {timeRemaining !== null && (
                                <>
                                    <h2 className="section-title">
                                        <i className="ti ti-clock"></i>
                                        Time Remaining
                                    </h2>
                                    
                                    <div className="countdown-grid">
                                        <div className="countdown-box">
                                            <div className="countdown-number">{padZero(timeRemaining.days)}</div>
                                            <div className="countdown-label">Days</div>
                                        </div>
                                        <div className="countdown-box">
                                            <div className="countdown-number">{padZero(timeRemaining.hours)}</div>
                                            <div className="countdown-label">Hours</div>
                                        </div>
                                        <div className="countdown-box">
                                            <div className="countdown-number">{padZero(timeRemaining.minutes)}</div>
                                            <div className="countdown-label">Minutes</div>
                                        </div>
                                        <div className="countdown-box">
                                            <div className="countdown-number">{padZero(timeRemaining.seconds)}</div>
                                            <div className="countdown-label">Seconds</div>
                                        </div>
                                    </div>
                                    
                                    <div style={{ textAlign: 'center', marginTop: '3rem' }}>
                                        <button onClick={handleReset} className="btn-reset">
                                            <i className="ti ti-refresh"></i>
                                            Reset Countdown
                                        </button>
                                    </div>
                                </>
                            )}
                            
                            <div className="footer-badges">
                                <div style={{ textAlign: 'center', marginBottom: '1.5rem' }}>
                                    <h3 style={{ color: '#1e293b', fontWeight: '700', marginBottom: '1rem' }}>
                                        🤝 Partnerships & Certifications
                                    </h3>
                                </div>
                                <div style={{ textAlign: 'center' }}>
                                    <span className="badge-pill">🇮🇳 Startup India</span>
                                    <span className="badge-pill">✓ ISO Certified</span>
                                    <span className="badge-pill">🏢 MSME Registered</span>
                                    <span className="badge-pill">🌍 Global Collaboration 🇮🇳 🇺🇸 🇬🇧 🇮🇹</span>
                                </div>
                                <div style={{ textAlign: 'center', marginTop: '1.5rem', color: '#64748b', fontSize: '0.95rem' }}>
                                    <p><strong>🌐 www.datavalley.ai</strong> | 📧 info@datavalley.ai</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<HackathonCountdown />, document.getElementById('root'));
    </script>
    
    <div id="confettiContainer" class="confetti-container"></div>
</body>
</html>
